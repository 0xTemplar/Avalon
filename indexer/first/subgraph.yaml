          handler: handleSkillAdded
        - event: SkillRemoved(indexed address,string)
          handler: handleSkillRemoved
      file: ./src/user-profile.ts
  - kind: ethereum
    name: CollaborationManager
    network: etherlink-testnet
    source:
      address: "0xA1C6680AfF4642e2B4119F9F3e3a5514d231BD72"
      abi: CollaborationManager
      startBlock: 20867320
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CollaborationRequestCreated
        - CollaborationManagerPaused
        - CollaborationManagerRoleAdminChanged
