specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: QuestBoard
    network: etherlink-testnet
    source:
      address: "0x35b3fB8fb4D3614bd70Caa5A87B4F3dea2B1aCb3"
      abi: QuestBoard
      startBlock: 20867286
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ParticipantJoined
        - ParticipantLeft
        - Paused
        - PlatformFeeRecipientUpdated
        - PlatformFeeUpdated
        - QuestCancelled
        - QuestCompleted
        - QuestCreated
        - QuestUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Unpaused
      abis:
        - name: QuestBoard
          file: ./abis/QuestBoard.json
      eventHandlers:
        - event: ParticipantJoined(indexed uint256,indexed address)
          handler: handleParticipantJoined
        - event: ParticipantLeft(indexed uint256,indexed address)
          handler: handleParticipantLeft
        - event: Paused(address)
          handler: handlePaused
        - event: PlatformFeeRecipientUpdated(address)
          handler: handlePlatformFeeRecipientUpdated
        - event: PlatformFeeUpdated(uint256)
          handler: handlePlatformFeeUpdated
        - event: QuestCancelled(indexed uint256,string)
          handler: handleQuestCancelled
        - event: QuestCompleted(indexed uint256,address[])
          handler: handleQuestCompleted
        - event: QuestCreated(indexed uint256,indexed address,string,uint256,address)
          handler: handleQuestCreated
        - event: QuestUpdated(indexed uint256,uint8)
          handler: handleQuestUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/quest-board.ts
