specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: QuestBoard
    network: etherlink-testnet
    source:
      address: "0x35b3fB8fb4D3614bd70Caa5A87B4F3dea2B1aCb3"
      abi: QuestBoard
      startBlock: 20867286
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ParticipantJoined
        - ParticipantLeft
        - Paused
        - PlatformFeeRecipientUpdated
        - PlatformFeeUpdated
        - QuestCancelled
        - QuestCompleted
        - QuestCreated
        - QuestUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Unpaused
      abis:
        - name: QuestBoard
          file: ./abis/QuestBoard.json
      eventHandlers:
        - event: ParticipantJoined(indexed uint256,indexed address)
          handler: handleParticipantJoined
        - event: ParticipantLeft(indexed uint256,indexed address)
          handler: handleParticipantLeft
        - event: Paused(address)
          handler: handlePaused
        - event: PlatformFeeRecipientUpdated(address)
          handler: handlePlatformFeeRecipientUpdated
        - event: PlatformFeeUpdated(uint256)
          handler: handlePlatformFeeUpdated
        - event: QuestCancelled(indexed uint256,string)
          handler: handleQuestCancelled
        - event: QuestCompleted(indexed uint256,address[])
          handler: handleQuestCompleted
        - event: QuestCreated(indexed uint256,indexed address,string,uint256,address)
          handler: handleQuestCreated
        - event: QuestUpdated(indexed uint256,uint8)
          handler: handleQuestUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/quest-board.ts
  - kind: ethereum
    name: SubmissionManager
    network: etherlink-testnet
    source:
      address: "0x09f9D548467709c7DD597A7fA9dAEac1ff594071"
      abi: SubmissionManager
      startBlock: 20867303
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SubmissionManagerPaused
        - SubmissionManagerRoleAdminChanged
        - SubmissionManagerRoleGranted
        - SubmissionManagerRoleRevoked
        - SubmissionCommented
        - SubmissionCreated
        - SubmissionLiked
        - SubmissionReviewed
        - SubmissionUpdated
        - SubmissionManagerUnpaused
        - WinnerSelected
      abis:
        - name: SubmissionManager
          file: ./abis/SubmissionManager.json
      eventHandlers:
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SubmissionCommented(indexed uint256,indexed address)
          handler: handleSubmissionCommented
        - event: SubmissionCreated(indexed uint256,indexed uint256,indexed address,bool)
          handler: handleSubmissionCreated
        - event: SubmissionLiked(indexed uint256,indexed address)
          handler: handleSubmissionLiked
        - event: SubmissionReviewed(indexed uint256,indexed address,uint256,bool)
          handler: handleSubmissionReviewed
        - event: SubmissionUpdated(indexed uint256,uint8)
          handler: handleSubmissionUpdated
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: WinnerSelected(indexed uint256,indexed uint256)
          handler: handleWinnerSelected
      file: ./src/submission-manager.ts
  - kind: ethereum
    name: RewardManager
    network: etherlink-testnet
    source:
      address: "0xE71949E7C672dFd4Daf0e14b05b008EA91f9A0DF"
      abi: RewardManager
      startBlock: 20867310
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BountyEscrowed
        - BountyRefunded
        - EmergencyWithdraw
        - RewardManagerPaused
        - PaymentSplitUpdated
        - RewardDistributed
        - RewardManagerRoleAdminChanged
        - RewardManagerRoleGranted
        - RewardManagerRoleRevoked
        - RewardManagerUnpaused
      abis:
        - name: RewardManager
          file: ./abis/RewardManager.json
      eventHandlers:
        - event: BountyEscrowed(indexed uint256,indexed address,uint256,address)
          handler: handleBountyEscrowed
        - event: BountyRefunded(indexed uint256,indexed address,uint256)
          handler: handleBountyRefunded
        - event: EmergencyWithdraw(indexed address,uint256,indexed address)
          handler: handleEmergencyWithdraw
        - event: Paused(address)
          handler: handlePaused
        - event: PaymentSplitUpdated(indexed uint256,(address,uint256,string)[])
          handler: handlePaymentSplitUpdated
        - event: RewardDistributed(indexed uint256,indexed uint256,indexed
